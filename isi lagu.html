<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Musik dengan Equalizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('u-4t_rNK0iFTtqsWL-0_W.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 1em;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .container {
            width: 90%;
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 18%;
        }
        .song {
            margin: 10px 0;
            font-size: 0.9em;
        }
        audio {
            width: 100%;
        }
        h2 {
            font-size: 1em;
            margin-bottom: 5px;
        }
        canvas {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="top-right">
        <button class="btn" onclick="logout()">Logout</button>
        <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
        <button class="btn" onclick="document.getElementById('audioUpload').click()">Upload Audio</button>
    </div>
    
    <div class="container">
        <div class="column">
            <h2>Playlist</h2>
            <div class="song">
                <p>KISINAN 2 - MASDDDHO</p>
                <audio src="KISINAN 2 - MASDDDHO (OFFICIAL MUSIC VIDEO).mp3" controls></audio>
                <canvas></canvas>
            </div>
            <div class="song">
                <p>DJ PUDAR ROSSA</p>
                <audio src="DJ PUDAR ROSSA JEDAG JEDUG REMIX [PLAT JMK] BY MASKHAT.mp3" controls></audio>
                <canvas></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audios = document.querySelectorAll("audio");
            const canvases = document.querySelectorAll("canvas");
            
            audios.forEach((audio, index) => {
                const canvas = canvases[index];
                const ctx = canvas.getContext("2d");
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
                const source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let x = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        const barHeight = dataArray[i] / 2;
                        ctx.fillStyle = `rgb(${barHeight + 100}, 50, 150)`;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth + 1;
                    }
                }
                
                audio.addEventListener("play", () => {
                    audioContext.resume().then(draw);
                });
            });
        });

        document.getElementById('audioUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                const newSong = document.createElement('div');
                newSong.classList.add('song');
                newSong.innerHTML = `<p>${file.name}</p><audio controls src="${url}"></audio><canvas></canvas>`;
                document.querySelector('.column:last-child').appendChild(newSong);
            }
        });

        function logout() {
            alert("Logout berhasil!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
